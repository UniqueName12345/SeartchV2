<html>
  <head>
    <meta charset="UTF-8">
    <title>SeartchV2 Beta</title>
    <script src="src/search.js"></script>

<h1>SeartchV2 Beta</h1>

<p>Scratch search engine</p>

<hr>
<form>
  <label for="searchTerm">Search term:</label>
  <input type="text" id="search">
</form>
<br>

<p>
  <button id="projectsButton">Search projects</button>
</p>
<button id="studiosButton">Search studios</button>
</p>
<p>
  <button id="forumsButton">Search forums</button>
</p>
<p>
  <button id="wikiButton">Search Scratch Wiki</button>
</p>

<script>
  function handleClick(event) {
    var searchValue = document.getElementById('search').value;
    
    var buttonId = event.target.id;
    
    console.log('Search value:', searchValue);
    console.log('Button id:', buttonId);
    
    switch (buttonId) {
      case 'projectsButton':
        console.log('Calling projects()');
        projects(searchValue);
        break;
      case 'studiosButton':
        console.log('Calling studios()');
        studios(searchValue);
        break;
      case 'forumsButton':
        console.log('Calling forums()');
        forums(searchValue);
        break;
      case 'wikiButton':
        console.log('Calling wiki()');
        wiki(searchValue);
        break;
      default:
        console.log('Invalid button id:', buttonId);
    }
  }
  
  document.getElementById("projectsButton").onclick = handleClick;
  document.getElementById("studiosButton").onclick = handleClick;
  document.getElementById("forumsButton").onclick = handleClick;
  document.getElementById("wikiButton").onclick = handleClick;
</script>

</html>
