<h1 style="text-align:center;">SeartchV2 Beta</h1>

<p style="font-size:20px; text-align:center;">Scratch search engine</p>

<hr>
<form>
  <label for="searchTerm">Search term:</label>
  <input type="text" id="search">
</form>
<br>

<div>
  <button onclick="searchProjects()">Search projects</button>
  <select onchange="updateSearchFunction()">
    <option value="searchProjects">Projects</option>
    <option value="searchStudios">Studios</option>
    <option value="searchForums">Forums</option>
    <option value="searchWiki">Scratch Wiki</option>
  </select>
  <button id="search-button" onclick="">Search</button>
</div>

<script>
  function updateSearchFunction() {
    var select = document.getElementsByTagName("select")[0];
    var searchButton = document.getElementById("search-button");
    searchButton.onclick = window[select.value];
  }


  function searchProjects() {
    projects(document.getElementById('search').value);
  }

  function searchStudios() {
    studios(document.getElementById('search').value);
  }

  function searchForums() {
    forums(document.getElementById('search').value);
  }

  function searchWiki() {
    wiki(document.getElementById('search').value);
  }

  updateSearchFunction();
</script>
