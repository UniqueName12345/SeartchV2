<html>
<script>
  function projects(thing) {
    location.href = "https://scratch.mit.edu/search/projects?q=" + thing;
  }
  function studios(thing) {
    location.href = "https://scratch.mit.edu/search/studios?q=" + thing;
  }
  function forums(thing) {
    location.href = "https://ocular.jeffalo.net/search?q=" + thing;
  }
  </script>
  
<h1><font color="#4d97ff">SeartchV2 Beta</font></h1>

<p>Scratch search engine</p>

<hr>
<form>
  <label for="searchTerm">Search term:</label>
  <input type="text" id="search">
</form>
<br>

<p><button onclick="projects(document.getElementById('search').value);">Search projects</button></p>
</p><button onclick="studios(document.getElementById('search').value);">Search studios</button></p>
<p><button onclick="forums(document.getElementById('search').value);">Search forums</button></p>
<p><button onclick="wiki(document.getElementById('search').value);">Search Scratch Wiki</button></p>

Uses code from <a href="http://williamsmobile.co.uk/prog/search.htm">ScratchSearch+</a>, which in term uses code from Ogle
</html>
